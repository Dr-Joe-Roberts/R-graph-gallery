  <!-- ============================ COOKIE BANNER ============================ -->
  <div id="cookie-banner" class="cookie-hidden">
    <span>This website uses cookies</span>
    <span id="ok-cookie">ok</span>
  </div>

  <script>
  // Found at https://hugo-soltys.com/blog/create-a-simple-cookie-banner-in-a-few-minutes
  function getCookie(cname) {
      const name = cname + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');

      for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === ' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) === 0) {
              return c.substring(name.length, c.length);
          }
      }

      return "";
  }

  function setCookie(cname, cvalue, exdays) {
      const d = new Date();

      d.setTime(d.getTime() + (exdays*24*60*60*1000));

      const expires = "expires="+ d.toUTCString();

      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  const cookieBanner = document.querySelector('#cookie-banner');
  const hasCookieConsent = getCookie('graph-gallery-cookies-consent');

  if (!hasCookieConsent) {
      cookieBanner.classList.remove('cookie-hidden');
  }

  const consentCta = cookieBanner.querySelector('#ok-cookie');

  consentCta.addEventListener('click', () => {
      cookieBanner.classList.add('cookie-hidden');
      setCookie('graph-gallery-cookies-consent', 1, 3000000);
  });

  </script>
